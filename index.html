<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h3 class="text-center py-3">MEMORIZZA QUESTI NUMERI IN 3O SECONDI</h3>
        <h5 class="text-center pb-3">DOPODICHE' INSERISCI I NUMERI NELLE AREE APPOSITE</h5>
        <div class="d-flex justify-content-center">
            <button id="create-button" type="button" class="btn btn-primary">CREA NUMERI</button>
        </div>
        <div class="row py-5 d-flex justify-content-center random-numbers">
            <div class="col-2" id="uno"></div>
            <input type="text" class="d-none col-2" id="inputOne">
            <div class="col-2" id="due"></div>
            <input type="text" class="d-none col-2" id="inputTwo">
            <div class="col-2" id="tre"></div>
            <input type="text" class="d-none col-2" id="inputThree">
            <div class="col-2" id="quattro"></div>
            <input type="text" class="d-none col-2" id="inputFour">
            <div class="col-2" id="cinque"></div>
            <input type="text" class="d-none col-2" id="inputFive">
        </div>
        <div class="d-flex justify-content-center">
            <button id="send-button" type="button" class="btn btn-primary d-none">INVIA</button>
        </div>
        <h3 id="result" class="text-center py-3"></h3>
    </div>

    <script src="./main.js"></script>
</body>
</html>
